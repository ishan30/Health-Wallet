
<div class="FillBack">
    <div class="login-form">
        <form #loginform="ngForm"  (ngSubmit)="onSubmit(loginform.value)" novalidate>
           
            <h2>Sign in</h2>
            <hr>
            <!--Email-->
            <div class="form-group">
                <label>Email</label>
                <input placeholder="Email" required email #email="ngModel"
                 type="email" class="form-control" name="email" (ngModel)="email">
                    <div *ngIf="email.invalid && email.touched || loginform.submitted">
                        <small class="text-danger" *ngIf="email.errors?.required">Email is Required</small>
                        <small class="text-danger" *ngIf="email.errors?.email">Email is not valid</small>
                    </div>
             </div>
      
    
             <!--Password-->
             <div class="form-group">
                <label>Password</label>
                <input type="password" required #password="ngModel" placeholder="Password" 
                class="form-control" name="password" (ngModel)="password" minlength="6">
                <div *ngIf="password.invalid && password.touched || loginform.submitted">
                    <small class="text-danger" *ngIf="password.errors?.required">Password is Required</small>
                    <small class="text-danger" *ngIf="password.errors?.minlength">Password must be 6 characters</small>
                </div> 
             </div>

             <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="#">Forgot password?</a>
                </div>
            </div>
    
    
            <!--Login Button-->
             <div class="text-center">
                 <button class="btn btn-primary my-4" type="submit" routerLink='/dashboard'>Login</button>
             </div>
             
        </form>
        <div class="text-center small">Don't have an account? <a routerLink='/signup'>Sign up</a></div>
    </div>
</div>
